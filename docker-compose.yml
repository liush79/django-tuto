version: '3'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
       # - ./src:/workdir/src
      - ./src:/opt/project
    networks:
      - mynet

  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=qwer1234
    volumes:
      - ../postgres:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - mynet

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@foo.com
      - PGADMIN_DEFAULT_PASSWORD=qwer1234
    ports:
      - "5555:80"
    depends_on:
      - postgres
    networks:
      - mynet

